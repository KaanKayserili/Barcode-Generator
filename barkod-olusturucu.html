<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Barkod Üretici - Kaan Kayserili</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px); /* Navbar yüksekliği kadar azalt */
      text-align: center;
    }

    input, button {
      margin: 10px;
      padding: 10px 15px;
      font-size: 16px;
    }

    #barcode {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <main>
    <h1>Barkod Üretici</h1>
    <input type="text" id="barcodeInput" placeholder="Barkod verisi (örn. 12345)">
    <button onclick="generateBarcode()">Oluştur</button>

    <div id="barcode">
      <svg id="barcodeSvg"></svg>
        <button onclick="downloadBarcode()">İndir</button>
    </div>
 

  <script>
    function generateBarcode() {
      const input = document.getElementById("barcodeInput").value;
      if (input.trim() === "") return;
      JsBarcode("#barcodeSvg", input, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true
      });
    }

    function downloadBarcode() {
  const svg = document.getElementById("barcodeSvg");
  const svgData = new XMLSerializer().serializeToString(svg);

  const canvas = document.createElement("canvas");
  const ctx = canvas.getContext("2d");

  const img = new Image();
  const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
  const url = URL.createObjectURL(svgBlob);

  img.onload = function () {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    URL.revokeObjectURL(url);

    const link = document.createElement("a");
    link.href = canvas.toDataURL("image/png");
    link.download = "barkod.png";
    link.click();
  };

  img.src = url;
}


  </script>
 </main>
</body>
</html>
